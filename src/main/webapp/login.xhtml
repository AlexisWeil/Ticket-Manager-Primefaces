<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="title"><h:outputText value="#{msg['login.page.title']}" /></ui:define>

    <ui:define name="content">
        <h:form styleClass="cmxform" id="loginForm">
            <fieldset>
                <legend><h:outputText value="#{msg['login.legend']}" /></legend>
                <p:messages />

                <div class="clearfix">
                    <h:outputLabel value="#{msg['login.username']}" for="username"/>
                    <div>
                        <p:inputText
                                id="username"
                                value="#{userController.username}" />
                    </div>
                </div>
                <div class="clearfix">
                    <h:outputLabel value="#{msg['login.password']}" for="password"/>
                    <div>
                        <p:password
                                id="password"
                                value="#{userController.password}"
                                feedback="false" />
                    </div>
                </div>
                <div class="actions">
                    <p:commandButton
                            id="submit"
                            value="#{msg['login.submit']}"
                            action="#{userController.login}" />
                </div>
            </fieldset>
        </h:form>
    </ui:define>

</ui:composition>
