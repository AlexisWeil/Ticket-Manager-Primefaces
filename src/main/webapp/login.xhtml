<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="title"><h:outputText value="#{msg['login.page.title']}" /></ui:define>

    <ui:define name="content">
        <h:form>
            <h1 class="legend"><h:outputText value="#{msg['login.legend']}" /></h1>
            <p:messages />

            <div id="LoginForm">
                <div class="clearfix">
                    <h:outputLabel value="#{msg['login.username']} :" for="username" />

                    <p:inputText
                            id="username"
                            value="#{userController.username}" />
                </div>
                <div class="clearfix">
                    <h:outputLabel value="#{msg['login.password']} :" for="password" />

                    <p:password
                            id="password"
                            value="#{userController.password}"
                            feedback="false" />
                </div>
                <div class="actions">
                    <p:commandButton
                            id="submit"
                            value="#{msg['login.submit']}"
                            action="#{userController.login}" />
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
