<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="title"><h:outputText value="#{msg['login.page.title']}" /></ui:define>

    <ui:define name="content">
        <h:form styleClass="cmxform" id="loginForm">
            <fieldset>
                <legend><h:outputText value="#{msg['login.legend']}" /></legend>
                <div class="clearfix">
                    <div class="input">
                        <rich:messages />
                    </div>
                </div>
                <div class="clearfix">
                    <h:outputLabel value="#{msg['login.username']}" for="username"/>
                    <div class="input">
                        <h:inputText id="username" value="#{userController.username}">
                            <rich:validator />
                        </h:inputText>
                    </div>
                </div>
                <div class="clearfix">
                    <h:outputLabel value="#{msg['login.password']}" for="password"/>
                    <div class="input">
                        <h:inputSecret id="password" value="#{userController.password}">
                            <rich:validator />
                        </h:inputSecret>
                    </div>
                </div>
                <div class="actions">
                    <a4j:commandButton id="submit" styleClass="btn primary" 
                                       value="#{msg['login.submit']}" action="#{userController.login}" />
                </div>
            </fieldset>
        </h:form>
    </ui:define>

</ui:composition>
