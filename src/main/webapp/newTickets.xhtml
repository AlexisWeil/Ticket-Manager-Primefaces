<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="head">
        <!--<script src="scripts/jquery.tablesorter.min.js"></script>
        <script >
            $(function() {
                $("table.sortable").tablesorter({ sortList: [[1,0]] });
            });
        </script>-->
    </ui:define>

    <ui:define name="title"><h:outputText value="#{msg['newTickets.page.title']}" /></ui:define>

    <ui:define name="content">
        <h:form prependId="false">
            <p:dataTable
                    id="newTicketsTable"
                    value="#{ticketController.newTickets}"
                    var="t"
                    rendered="#{ticketController.newTicketsModel.rowAvailable}">
                <p:column
                        sortBy="#{t.id}">
                    <f:facet name="header">
                        <h:outputText value="#{msg['newTickets.id']}" />
                    </f:facet>
                    <h:outputLink value="showTicket.jsf?ticketId=#{t.id}">
                        <h:outputText value="##{t.id}" />
                    </h:outputLink>
                </p:column>

                <p:column
                        sortBy="#{t.summary}"
                        filterBy="#{t.summary}"
                        filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="#{msg['newTickets.summary']}" />
                    </f:facet>
                    <h:outputText value="#{t.summary}" />
                </p:column>

                <p:column
                        sortBy="#{t.priority}"
                        filterBy="#{t.priority}"
                        filterOptions="#{ticketController.priorityItems}"
                        filterMatchMode="exact">
                    <f:facet name="header">
                        <h:outputText value="#{msg['newTickets.priority']}" />
                    </f:facet>
                    <h:outputText value="#{msg[t.priority.bundleKey]}"/>
                </p:column>

                <p:column
                        sortBy="#{t.reporter.lastName} #{t.reporter.firstName}"
                        filterBy="#{t.reporter}"
                        filterOptions="#{ticketController.productOwnersItems}"
                        filterMatchMode="exact">
                    <f:facet name="header">
                        <h:outputText value="#{msg['newTickets.reporter']}" />
                    </f:facet>
                    <h:outputText value="#{t.reporter.lastName} #{t.reporter.firstName}" />
                </p:column>

                <p:column
                        sortBy="#{t.createdAt}">
                    <f:facet name="header">
                        <h:outputText value="#{msg['newTickets.creationDate']}" />
                    </f:facet>
                    <h:outputText value="#{t.createdAt}">
                        <f:convertDateTime type="both" timeStyle="short" dateStyle="short" />
                    </h:outputText>
                </p:column>
            </p:dataTable>

            <h:panelGroup rendered="#{!ticketController.newTicketsModel.rowAvailable}">
                <div class="alert-message warning">
                    <p><h:outputText value="#{msg['newTickets.noAvailable']}" /></p>
                </div>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
