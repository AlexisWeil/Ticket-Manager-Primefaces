<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="head">
        <!--<script src="scripts/jquery.tablesorter.min.js"></script>
        <script >
            $(function() {
                $("table.sortable").tablesorter({ sortList: [[1,0]] });
            });
        </script>-->
    </ui:define>

    <ui:define name="title"><h:outputText value="#{msg['newTickets.page.title']}" /></ui:define>

    <ui:define name="content">
        <p:dataTable
            value="#{ticketController.newTicketsModel}"
            var="t"
            rendered="#{ticketController.newTicketsModel.rowAvailable}">
            <p:column
                sortBy="#{t.id}">
                <f:facet name="header">
                    <h:outputText value="#{msg['newTickets.id']}" />
                </f:facet>
                <h:outputLink value="showTicket.jsf?ticketId=#{t.id}">
                    <h:outputText value="##{t.id}" />
                </h:outputLink>
            </p:column>
            
            <p:column
                sortBy="#{t.summary}">
                <f:facet name="header">
                    <h:outputText value="#{msg['newTickets.summary']}" />
                </f:facet>
                <h:outputText value="#{t.summary}" />
            </p:column>
            
            <p:column
                sortBy="#{t.reporter.firstName} #{t.reporter.lastName}">
                <f:facet name="header">
                    <h:outputText value="#{msg['newTickets.reporter']}" />
                </f:facet>
                <h:outputText value="#{t.reporter.firstName} #{t.reporter.lastName}" />
            </p:column>
            
            <p:column
                sortBy="#{t.createdAt}">
                <f:facet name="header">
                    <h:outputText value="#{msg['newTickets.creationDate']}" />
                </f:facet>
                <h:outputText value="#{t.createdAt}">
                    <f:convertDateTime type="both" timeStyle="short" dateStyle="short" />
                </h:outputText>
            </p:column>
        </p:dataTable>
        
        <h:panelGroup rendered="#{!ticketController.newTicketsModel.rowAvailable}">
            <div class="alert-message warning">
                <p><h:outputText value="#{msg['newTickets.noAvailable']}" /></p>
            </div>
        </h:panelGroup>
    </ui:define>

</ui:composition>
