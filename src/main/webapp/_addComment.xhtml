<h:form xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="ticketId" value="#{commentController.comment.ticket}" converter="#{ticketConverter}"/>
    </f:metadata>

    <fieldset>
        <legend><h:outputText value="#{msg['addComment.legend']}" /></legend>
        <div class="clearfix">
            <div>
                <p:messages/>
            </div>
        </div>
        <div class="clearfix">
            <div class="input">
                <p:inputTextarea
                        value="#{commentController.comment.content}" />
            </div>
        </div>
        <div class="actions">
            <p:password
                    value="#{commentController.comment.ticket}"
                    converter="#{ticketConverter}" />

            <p:commandButton
                    id="submit"
                    action="#{commentController.addComment}" value="#{msg['addComment.submit']}" />
        </div>
    </fieldset>

</h:form>
