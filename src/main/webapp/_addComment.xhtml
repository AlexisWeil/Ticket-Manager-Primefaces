<h:form xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:rich="http://richfaces.org/rich">

    <f:metadata>
        <f:viewParam name="ticketId" value="#{commentController.comment.ticket}" converter="#{ticketConverter}"/>
    </f:metadata>

    <fieldset>
        <legend><h:outputText value="#{msg['addComment.legend']}" /></legend>
        <div class="clearfix">
            <div class="input">
                <rich:messages/>
            </div>
        </div>
        <div class="clearfix">
            <div class="input">
                <h:inputTextarea value="#{commentController.comment.content}">
                    <rich:validator />
                </h:inputTextarea>
            </div>
        </div>
        <div class="actions">
            <h:inputHidden value="#{commentController.comment.ticket}" converter="#{ticketConverter}" />
            <a4j:commandButton id="submit" styleClass="btn primary" 
                               action="#{commentController.addComment}" value="#{msg['addComment.submit']}" />
        </div>
    </fieldset>

</h:form>
