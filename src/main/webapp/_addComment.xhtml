<h:form xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">


    <h1 class="legend">#{msg['addComment.legend']}</h1>

    <div class="clearfix">
        <p:inputTextarea
                id="commentContent"
                value="#{commentController.comment.content}"
                style="width: 96%; padding: 2%;"
                rows="10"
                autoResize="false" />

        <div class="clear"></div>

        <p:message for="commentContent" />
    </div>

    <div class="actions">
        <p:inputText
                type="hidden"
                value="#{commentController.comment.ticket}" />

        <p:commandButton
                id="submit"
                actionListener="#{commentController.addComment}"
                ajax="true"
                update="dialogAddComment"
                value="#{msg['addComment.submit']}" />
    </div>

</h:form>
