<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    prependId="false">
	
    <h:panelGroup id="formAddTicket">
		<h1 class="legend">#{msg['addTicket.legend']}</h1>

		<div class="clearfix">
            <h:outputLabel for="summary" value="#{msg['addTicket.summary']}" />

            <p:inputText
                    id="summary"
                    value="#{ticketController.ticket.summary}" />

            <p:message for="summary" />
		</div>
		<div class="clearfix">
            <h:outputLabel for="description" value="#{msg['addTicket.description']}" />

            <p:inputTextarea
                    id="description"
                    value="#{ticketController.ticket.description}"
                    rows="5"
                    cols="30" />

            <div class="clear"></div>

            <p:message for="description" />
		</div>
		<div class="clearfix">
            <h:outputLabel for="priority" value="#{msg['addTicket.priority']}" />

            <p:selectOneMenu
                    id="priority"
                    value="#{ticketController.ticket.priority}"
                    effect="puff">
                <f:selectItems value="#{ticketController.priorityItems}" var="p" />
            </p:selectOneMenu>

            <p:message for="priority" />
		</div>
		<div class="actions">
            <p:commandButton
                id="submit"
                actionListener="#{ticketController.addTicket}"
                value="#{msg['addTicket.submit']}"
                update="dialogAddTicket" />
		</div>
    </h:panelGroup>
</h:form>
